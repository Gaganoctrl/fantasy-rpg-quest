<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy RPG Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="ui-container">
            <div class="stats-panel">
                <h2>Character Stats</h2>
                <div class="stat-item">
                    <label>Name:</label>
                    <span id="playerName">Hero</span>
                </div>
                <div class="stat-item">
                    <label>Level:</label>
                    <span id="playerLevel">1</span>
                </div>
                <div class="stat-item">
                    <label>HP:</label>
                    <span id="playerHP">100</span> / <span id="playerMaxHP">100</span>
                </div>
                <div class="stat-item">
                    <label>Mana:</label>
                    <span id="playerMana">50</span> / <span id="playerMaxMana">50</span>
                </div>
                <div class="stat-item">
                    <label>EXP:</label>
                    <span id="playerEXP">0</span> / <span id="playerMaxEXP">100</span>
                </div>
                <div class="stat-item">
                    <label>Gold:</label>
                    <span id="playerGold">0</span>
                </div>
            </div>
            <div class="inventory-panel">
                <h2>Inventory</h2>
                <div id="inventoryList" class="inventory-list"></div>
            </div>
            <div class="quests-panel">
                <h2>Active Quests</h2>
                <div id="questsList" class="quests-list"></div>
            </div>
            <div class="log-panel">
                <h2>Battle Log</h2>
                <div id="battleLog" class="log-content"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
